<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <title>Joe Samela</title>

<body>

                </div>
            </a>

                <a class="link" href="https://twitter.com/JosephSamela">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="link" href="https://www.instagram.com/josephsamela/">

                </a>
                <a class="link" href="https://github.com/JosephSamela">

                </a>
                <a class="link" href="https://www.youtube.com/channel/UCpi9d158eNHx1bXs5ZzXPUA?view_as=subscriber">

                </a>

                </a>
